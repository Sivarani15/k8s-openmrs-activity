---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
    template:
      metadata:
        name: mysql
        labels:
          app: mysql
      spec:
        containers:
          - image: mysql: 8.0
            ports:
              - containerPort: 3306
                name: mysql
            env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    key: username
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: password
        volumes:
          - name: dbvol
            persistentVolumeClaim:
              claimName: my-aws-managed-disk 
                  